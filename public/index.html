<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Proxy</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>HTML Proxy</h1>
  <form action="/proxy" method="get">
    <input type="text" name="url" placeholder="https://example.com" style="width: 300px; padding: 8px;" required />
    <button type="submit" style="padding: 8px 12px;">Go</button>
  </form>
</body>
</html>
