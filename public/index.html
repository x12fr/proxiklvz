<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #111;
      color: white;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Simple Proxy</h1>
  <form action="/proxy" method="get" target="_blank" onsubmit="return validateUrl()">
    <input type="text" id="urlInput" name="url" placeholder="https://example.com" required />
    <button type="submit">Go</button>
  </form>

  <script>
    function validateUrl() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert('Please enter a valid URL starting with http:// or https://');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
